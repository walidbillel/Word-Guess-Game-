<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Black+Ops+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
   
</head>

<body>
   <div class="jumbotron-fluid background py-5">
       <div class="container">
           <div class="row">
               <div class="col-md-6">
                 <img class="img-responsive" src="http://themepack.me/i/c/749x468/media/g/825/pink-floyd-theme-zi4.jpg" style="width: 400px; height: 300px">
                 
                  
               </div>
               <div class="col-md-6">
                   <h1>PINK FLOYD THEME</h1>
                <button id="new-game-button" class="btn btn-lg btn-success ">
                    <i class="fas fa-gamepad"></i> start new game</button>
                   
               </div>
           </div>
       </div>
   </div>

   <div class="container-fluid">
       <div class="row">
           <div class="col-12 text center py-5" id="placeholder-section">
               <div class="container">
                   <div class="row">
                       <div class="col-12 col-md-6">
                           <h2>Press Letters To Fill The Song</h2>
                           <br>
                           <span id="underscore">___ ___ __!</span>
                       </div>
                       <div class="col-12 col-md-6">
                            <h2>Incorrect Letters Guessed</h2>
                            <br>
                            <span id="incorrect-letters-guessed"></span>
                        </div>
                   </div>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-12 col-md-4 text-center py-5">
               <h3>
                   Guesses Left: <span id="guesses-left">0</span>
               </h3>
           </div>
           <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Wins: <span id="wins">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                    <h3>
                        Losses: <span id="losses">0</span>
                    </h3>
            </div>
       </div>
   </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>


</html>
